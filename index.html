<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Fixed the typo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="task-bar">
            <div id="p1"></div>
        </div>
        <div class="change-text">
            <h3>Temperature</h3>
            <h3>
                <span class="word">Converter</span>
            </h3>
        </div>
        <div class="inputs">
            <div style="display: flex; flex-direction: column;">
                <label for="inputValue">Value <span id="small">(In Numbers...)</span></label>
                <input type="number" name="degree" id="inputValue" required>
            </div>
            <div class="inptsss">
                <div>
                    <label for="type1">From</label>
                    <select name="type1" id="type1">
                        <option value="celcius">Celcius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                    </select>
                </div>
                <div>
                    <label for="type2">To</label>
                    <select name="type2" id="type2">
                        <option value="celcius">Celcius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                    </select>
                </div>
            </div>
        </div>
        <button type="button" id="convertButton">Convert</button>
        <div class="resultss">
            <label for="result">Result</label>
            <div id="result"></div>
        </div>
    </div>
    <div class="footer">
        <p>@ 2023 All rights reserved | Made by Soumyaranjan Panda</p> <!-- Fixed the name in the footer -->
    </div>
    <script src="script.js"></script>
</body>
</html>
